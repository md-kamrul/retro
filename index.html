<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <!-- custom links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styes/styles.css">

</head>

<body>

    <!-- header section -->
    <header>

        <!-- navbar section -->
        <div class="navbar bg-base-100 mt-4">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box flex flex-col">
                        <div class="tooltip" data-tip="Home">
                            <div
                                class="btn bg-[#12132D08] rounded-full w-[56px] h-[56px] justify-center border-2 border-[#0307121A]">
                                <img src="./assets/icons/home.svg" alt="">
                            </div>
                        </div>
    
                        <div class="tooltip" data-tip="Edit">
                            <div
                                class="btn bg-[#12132D08] rounded-full w-[56px] h-[56px] justify-center border-2 border-[#0307121A]">
                                <img src="./assets/icons/edit.svg" alt="">
                            </div>
                        </div>
    
                        <div class="tooltip" data-tip="Add">
                            <div
                                class="btn bg-[#12132D08] rounded-full w-[56px] h-[56px] justify-center border-2 border-[#0307121A]">
                                <img src="./assets/icons/add.svg" alt="">
                            </div>
                        </div>
    
                        <div class="tooltip" data-tip="flag">
                            <div
                                class="btn bg-[#12132D08] rounded-full w-[56px] h-[56px] justify-center border-2 border-[#0307121A]">
                                <img src="./assets/icons/flag.svg" alt="">
                            </div>
                        </div>
    
                        <button class="btn bg-[#797DFC] text-[white] rounded-3xl w-[147px] text-[18px] mulish-font">
                            Sign In
                        </button>
                    </ul>
                </div>
                <img class="cursor-pointer" src="./assets/images/logo.png" alt="logo">
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 flex gap-6">
                    <div class="tooltip" data-tip="Home">
                        <div
                            class="btn bg-[#12132D08] rounded-full w-[56px] h-[56px] justify-center border-2 border-[#0307121A]">
                            <img src="./assets/icons/home.svg" alt="">
                        </div>
                    </div>

                    <div class="tooltip" data-tip="Edit">
                        <div
                            class="btn bg-[#12132D08] rounded-full w-[56px] h-[56px] justify-center border-2 border-[#0307121A]">
                            <img src="./assets/icons/edit.svg" alt="">
                        </div>
                    </div>

                    <div class="tooltip" data-tip="Add">
                        <div
                            class="btn bg-[#12132D08] rounded-full w-[56px] h-[56px] justify-center border-2 border-[#0307121A]">
                            <img src="./assets/icons/add.svg" alt="">
                        </div>
                    </div>

                    <div class="tooltip" data-tip="flag">
                        <div
                            class="btn bg-[#12132D08] rounded-full w-[56px] h-[56px] justify-center border-2 border-[#0307121A]">
                            <img src="./assets/icons/flag.svg" alt="">
                        </div>
                    </div>

                    <button class="btn bg-[#797DFC] text-[white] rounded-3xl w-[147px] text-[18px] mulish-font">
                        Sign In
                    </button>
                </ul>
            </div>
        </div>

    </header>

    <!-- main section -->
    <main>

    </main>

    <!-- footer section  -->
    <footer>

    </footer>

    <script src="/scripts/scripts.js"></script>
</body>

</html>
